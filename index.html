<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Kode+Mono:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <title>Weather App</title>
  </head>
  <body>
    <div class="weatherapp">
      <main>
        <div class="weatherapp-data">
          <div>
            <h1 class="current-city" id="current-city">Perth</h1>

            <p class="current-date">
              Thursday 20:42, partly cloudy
              <br />
              Humidity: <span class="humidity-detail">12%</span>, wind:
              <span class="wind-spped">33km/h</span>
            </p>
          </div>
          <div class="current-temperature">
            <span class="weather-icon">🌤️</span>
            <span class="temperature">25</span><span class="unit">°C</span>
          </div>
        </div>
      </main>
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Please enter a city"
            required
            class="search-form-input"
            id="search-form-input"
          />
          <input
            type="submit"
            value="search"
            class="search-form-button"
            id="search-from-button"
          />
        </form>
      </header>
      <br />
      <hr />
      <br />
      <footer>
        This project was coded by
        <a href="https://github.com/lunanarae" target="_blank">Narae </a>
        , hosted on
        <a
          href="https://github.com/lunanarae/Weather-app-project"
          target="_blank"
          >github</a
        >
        and website hosted on
        <a href="https://welcomeweatherapp.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
